<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
  </head>
  <body>
    <div id="container">
      <h1>To get things done</h1>
      <span>Fill in what you need to get done, and hit 'add'</span>

        <input id="input_task" type="text" name="task" placeholder="I need to get done...">
        <button id="submit_task">Add</button>
      <h2> The things I need to get done:</h2>
      <ul id="task_list">
      </ul>
      <h3 id="no_tasks"> Your free! You have nothing to do!</h3>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
